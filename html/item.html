<html>
  <head>
    <title>道具详情</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="../css/item.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="../js/item.js"></script>
  </head>
  <body>
    <div id="itemInfo">
      <div id="navi">
        <div class="item_tab" id="cure">__MSG_cure__</div>
        <div class="item_tab" id="treasure">__MSG_treasure__</div>
        <div class="item_tab" id="exchange">__MSG_exchange__</div>
        <div class="item_tab" id="ticket">__MSG_ticket__</div>
      </div>
      <div id="itemList">
        <table id="cureItem">
          <tbody>
            <tr class="pic"></tr>
            <tr class="num"></tr>
          </tbody>
        </table>
        <div id="treasureItem">
          <div id="element">
            <img src="../data/pic/wind.png" id="wind">
            <img src="../data/pic/thunder.png" id="thunder">
            <img src="../data/pic/water.png" id="water">
            <img src="../data/pic/fire.png" id="fire">
            <img src="../data/pic/light.png" id="light">
            <img src="../data/pic/dark.png" id="dark">
            <img src="../data/pic/evolution.png" id="evolution">
          </div>
          <table>
            <tbody>
              <tr class="pic" id="pic_1"></tr>
              <tr class="num" id="num_1"></tr>
              <tr class="pic" id="pic_2"></tr>
              <tr class="num" id="num_2"></tr>
              <tr class="pic" id="pic_3"></tr>
              <tr class="num" id="num_3"></tr>
              <tr class="pic" id="pic_4"></tr>
              <tr class="num" id="num_4"></tr>
              <tr class="pic" id="pic_5"></tr>
              <tr class="num" id="num_5"></tr>
              <tr class="pic" id="pic_6"></tr>
              <tr class="num" id="num_6"></tr>
              <tr class="pic" id="pic_7"></tr>
              <tr class="num" id="num_7"></tr>
            </tbody>
          </table>
        </div>
        <div id="exchangeItem">
          <table>
            <tbody>
              <tr class="pic" id="pic_8"></tr>
              <tr class="num" id="num_8"></tr>
              <tr class="pic" id="pic_9"></tr>
              <tr class="num" id="num_9"></tr>
              <tr class="pic" id="pic_10"></tr>
              <tr class="num" id="num_10"></tr>
              <tr class="pic" id="pic_11"></tr>
              <tr class="num" id="num_11"></tr>
              <tr class="pic" id="pic_12"></tr>
              <tr class="num" id="num_12"></tr>
              <tr class="pic" id="pic_13"></tr>
              <tr class="num" id="num_13"></tr>
              <tr class="pic" id="pic_14"></tr>
              <tr class="num" id="num_14"></tr>
            </tbody>
          </table>
        </div>
        <table id="ticketItem">
          <tbody>
            <tr class="pic"></tr>
            <tr class="num"></tr>
          </tbody>
        </table>
      </div>
    </div>
  </body>
</html>
