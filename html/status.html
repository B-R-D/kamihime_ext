<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="../css/status.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script> 
    <script type="text/javascript" src="../js/status.js"></script>
  </head>
  <body>
    <table class="all_table" cellspacing="5px">
      <tr>
        <td>继承者</td><td id="userName"></td>
        <td>Rank</td><td id="rank"></td>
      </tr>
      <tr>
        <td>EXP</td><td id="exp" colspan="3"></td>
      </tr>
    </table>
    <br>
    <table class="all_table" cellspacing="5px">
      <tr>
        <td>AP</td><td class="points" id="ap"></td>
        <td>BP</td><td class="points" id="bp"></td>
        <td id="aksquest" rowspan="2"></td>
      </tr>
      <tr>
        <td class="points" id="ap_recover_time" colspan="2"></td>
        <td class="points" id="bp_recover_time" colspan="2"></td>
      </tr>
    </table>
    <br>
    <table class="all_table" cellspacing="5px">
      <tr>
        <td>金钱</td><td class="money" id="gem"></td>
        <td>魔宝石</td><td class="money" id="stone"></td>
      </tr>
      <tr>
        <td>英灵点</td><td class="money" id="job_point"></td>
        <td>炼狱点</td><td class="money" id="purgatory_job_point"></td>
      </tr>
      <tr>
        <td>饰品币</td><td class="money" id="accessory_point"></td>
        <td>幻兽币</td><td class="money" id="summon_orb"></td>
      </tr>
    </table>
    <br>
    <table class="all_table" cellspacing="5px">
      <tr>
        <td>神姬数</td><td class="weapon" id="character_num"></td>
        <td>武器数</td><td class="weapon" id="weapon_num"></td>
      </tr>
      <tr>
        <td>幻兽数</td><td class="weapon" id="summon_num"></td>
        <td>饰品数</td><td class="weapon" id="accessory_num"></td>
      </tr>
    </table>
  </body>
</html>
