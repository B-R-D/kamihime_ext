<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link type="text/css" rel="stylesheet" href="../css/status.css">
    <script type="text/javascript" src="../js/jquery-3.2.1.min.js"></script> 
    <script type="text/javascript" src="../js/status.js"></script>
  </head>
  <body>
    <div id="basicInfo">
      <table cellspacing="3px">
        <tbody>
          <tr>
            <td>__MSG_userName__</td><td id="userName"></td>
            <td>Rank</td><td id="rank"></td>
          </tr>
          <tr>
            <td>EXP</td><td id="exp" colspan="3"><div></div><span></span></td>
          </tr>
        </tbody>
      </table>
      <table cellspacing="4px">
        <tbody>
          <tr>
            <td>AP</td><td class="points" id="ap"></td>
            <td>BP</td><td class="points" id="bp"></td>
            <td id="aksquest" rowspan="2">__MSG_accessoryQuestCount__<span></span>__MSG_accessoryCount__</td>
          </tr>
          <tr>
            <td class="points" id="ap_recover_time" colspan="2"></td>
            <td class="points" id="bp_recover_time" colspan="2"></td>
          </tr>
        </tbody>
      </table>
      <table cellspacing="3px">
        <tbody>
          <tr>
            <td>__MSG_gem__</td><td class="money" id="gem"></td><td class="space"></td>
            <td>__MSG_stone__</td><td class="money" id="stone"></td>
          </tr>
          <tr>
            <td>__MSG_jobPoint__</td><td class="money" id="job_point"></td><td class="space"></td>
            <td>__MSG_purgatoryJobPoint__</td><td class="money" id="purgatory_job_point"></td>
          </tr>
          <tr>
            <td>__MSG_accessoryPoint__</td><td class="money" id="accessory_point"></td><td class="space"></td>
            <td>__MSG_summonOrb__</td><td class="money" id="summon_orb"></td>
          </tr>
        </tbody>
      </table>
      <table cellspacing="3px">
        <tbody>
          <tr>
            <td>__MSG_characterNum__</td><td class="weapon" id="character_num"></td>
            <td>__MSG_weaponNum__</td><td class="weapon" id="weapon_num"></td>
          </tr>
          <tr>
            <td>__MSG_summonNum__</td><td class="weapon" id="summon_num"></td>
            <td>__MSG_accessoryNum__</td><td class="weapon" id="accessory_num"></td>
          </tr>
        </tbody>
      </table>
    </div>
    <button type="button" id="retrieveiteminfo">获取道具信息</button>
    <div id="itemInfo">
      <table id="cureItem">
        <tbody>
          <tr class="pic"></tr>
          <tr class="num"></tr>
        </tbody>
      </table>
      <table id="treasureItem">
        <tbody>
          <tr class="pic"></tr>
          <tr class="num"></tr>
        </tbody>
      </table>
      <table id="ticketItem">
        <tbody>
          <tr class="pic"></tr>
          <tr class="num"></tr>
        </tbody>
      </table>
    </div>
  </body>
</html>
